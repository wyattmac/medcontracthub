apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: medcontracthub
  labels:
    app: ai-service
    component: microservice
    tier: ml
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: ai-service
  ports:
  - port: 8200
    targetPort: 8200
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long-running AI operations